## Fly-SB2040-V1 BOARD PINS
[board_pins SB2040v1]
mcu: SB2040v1
aliases:
aliases_2209:
    EXT_EN=gpio7,EXT_STEP=gpio9,EXT_DIR=gpio10,EXT_UART=gpio8
aliases_endstop:
    LIMIT_0=gpio25,LIMIT_1=gpio28,LIMIT_2=gpio29
aliases_cnc_fans:
    FAN0=gpio13,FAN1=gpio14,FAN2=gpio15
aliases_thermistors:
    TH0=gpio27,TH1=gpio26
aliases_heaters:
    HE0=gpio6
aliases_rgb:
    RGBLED=gpio12
aliases_adxl:
    ADXL=gpio1


[mcu SB2040v1]
canbus_uuid: 41b162ca2046

[temperature_sensor SB2040v1]
sensor_type: temperature_mcu
sensor_mcu: SB2040v1

[heater_fan hotend_fan]
pin: SB2040v1:FAN1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[fan]
pin: SB2040v1:FAN0
kick_start_time: 0.5
#cycle_time: 0.15
off_below: 0.10

[extruder]
step_pin: SB2040v1:EXT_STEP
dir_pin: !SB2040v1:EXT_DIR
enable_pin: !SB2040v1:EXT_EN
rotation_distance: 22.08686038415675 #Bondtech 5mm Drive Gears
gear_ratio: 50:10                    #BMG Gear Ratio
microsteps: 16
full_steps_per_rotation: 200
max_extrude_only_distance: 200
max_extrude_cross_section: 50.0
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: SB2040v1:HE0
sensor_pin: SB2040v1:TH0
sensor_type: ATC Semitec 104GT-2  # this is the default for the Revo heater
min_temp: -60
max_temp: 270
max_power: 1
min_extrude_temp: -60
pressure_advance: 0.059

[tmc2209 extruder]
uart_pin: SB2040v1:EXT_UART
run_current: 0.85
sense_resistor: 0.110
stealthchop_threshold: 0

[adxl345]
cs_pin: SB2040v1:ADXL
spi_software_sclk_pin: SB2040v1:gpio0
spi_software_mosi_pin: SB2040v1:gpio3
spi_software_miso_pin: SB2040v1:gpio2

[resonance_tester]
accel_chip:adxl345
probe_points:
    150,150,20

[neopixel SB2040v1_led]
pin: SB2040v1:RGBLED
chain_count: 3
color_order: GRBW
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0
# initial_WHITE: 0.0

[probe]
pin: ^SB2040v1:LIMIT_1 
x_offset: 0
y_offset: 0
# y_offset: 25.0
z_offset: 0
speed: 15.0
samples: 3
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.005
samples_tolerance_retries: 10 
activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}
    